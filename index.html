<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="images/FE favicon.png"/>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
    rel="stylesheet">
  
<title>Calculator</title>
</head>

<body>
  <div class="shape-container">
    <div class="shape"></div>
  </div>
  <section>
    <div class="title">
      <a href="https://github.com/davosab" target="_blank">
        <img src="images/David Sabau.png"
          title="David Sabău" alt="David Sabău">
      </a>
      <h1>David Sabău</h1><span>XII-A</span>
    </div>
    <div class="label">APLICAȚIE CALCULATOR</div>
    <p>
      Aplicație Calculator Construită cu Tehnologiile 
      HTML, CSS și JavaScript.
    </p>
    <div class="logos">
      <a href="https://github.com/davosab/calculator/blob/main/index.html"
      target="_blank">
        <img src="images/HTML.png" title="HTML" alt="HTML"/>
      </a>
      <a href="https://github.com/davosab/calculator/blob/main/style.css"
      target="_blank">
        <img src="images/CSS.png" title="CSS" alt="CSS"/>
      </a>
      <a href="https://github.com/davosab/calculator/blob/main/script.js"
      target="_blank">
        <img src="images/JavaScript.png" title="JavaScript" alt="JavaScript"/>
      </a>
    </div>
  </section>

  <div id="calculator">
    <div class="top">
      <p id="previous-equation">
        12
        <span>×(</span>3<span>+</span>2<span>)-</span>
        4
      </p>
      <p id="result">56</p>
    </div>

    <div class="grid">
      <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m22 6c0-.552-.448-1-1-1h-12.628c-.437 0-.853.191-1.138.523-1.078 1.256-3.811 4.439-4.993 5.815-.16.187-.241.419-.241.651 0 .231.08.463.24.651 1.181 1.38 3.915 4.575 4.994 5.835.285.333.701.525 1.14.525h12.626c.552 0 1-.448 1-1 0-2.577 0-9.423 0-12zm-13.628.5h12.128v11h-12.126l-4.715-5.51zm5.637 4.427 1.71-1.71c.146-.146.339-.219.531-.219.404 0 .75.324.75.749 0 .193-.073.384-.219.531l-1.711 1.711 1.728 1.728c.147.147.22.339.22.53 0 .427-.349.751-.75.751-.192 0-.384-.073-.531-.219l-1.728-1.729-1.728 1.729c-.146.146-.339.219-.531.219-.401 0-.75-.324-.75-.751 0-.191.073-.383.22-.53l1.728-1.728-1.788-1.787c-.146-.148-.219-.339-.219-.532 0-.425.346-.749.751-.749.192 0 .384.073.53.219z" fill-rule="nonzero"/></svg>
      <div data-backspace class="svg-overlay"></div>
      <button data-all-clear>Ac</button>
      <button data-operand class="operator">(</button>
      <button data-operand class="operator">)</button>
      <button data-operand class="operator">÷</button>
      <button data-operand>7</button>
      <button data-operand>8</button>
      <button data-operand>9</button>
      <button data-operand class="operator">×</button>
      <button data-operand>4</button>
      <button data-operand>5</button>
      <button data-operand>6</button>
      <button data-operand class="operator">-</button>
      <button data-operand>1</button>
      <button data-operand>2</button>
      <button data-operand>3</button>
      <button data-operand class="operator">+</button>
      <button data-operand>0</button>
      <button data-operand>.</button>
      <button data-equals>=</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
